name: Build docker image

on:
  workflow_call:
    inputs:
      BRANCH_REF:
        description: "Branch ref"
        required: false
        type: string
        default: ${{ github.ref }}

jobs:
  build-and-push-image:
    name: Docker build and push ğŸ³
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.BRANCH_REF }}
      - run: git push -u origin HEAD:sandbox -f
